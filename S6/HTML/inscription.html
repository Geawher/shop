<body class="my-3 log">
    <div class="container">
        <form method="POST" action="./../PHP/inscription.php">
            <div class="form-group ">
                <p class="text-warning font-weight-bolder">Name : </p>
                <input type="text" name="name" class="form-control col-6" required>
            </div>

            <div class="form-group ">
                <p class="text-warning font-weight-bolder">Family Name : </p>
                <input type="text" name="prenom" class="form-control col-6" required>
